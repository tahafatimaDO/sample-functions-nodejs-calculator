alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- cluster_name: functions-redis
  engine: REDIS
  name: functions-redis
  production: true
  version: "6"
functions:
- envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${functions-redis.REDIS_URL}
  github:
    branch: master
    deploy_on_push: true
    repo: digitalocean/sample-functions-nodejs-calculator
  name: calculator-api
  routes:
  - path: /api
  source_dir: /
name: calculator
region: nyc
static_sites:
- build_command: ./build.sh
  environment_slug: html
  envs:
  - key: FUNCTION_API_URL
    scope: BUILD_TIME
    value: ${calculator-api.PUBLIC_URL}
  github:
    branch: master
    deploy_on_push: true
    repo: digitalocean/sample-functions-nodejs-calculator
  name: web-app
  output_dir: dist
  routes:
  - path: /
  source_dir: /client
